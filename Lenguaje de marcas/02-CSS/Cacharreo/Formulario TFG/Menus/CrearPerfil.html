<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilomenu.css">
  <title>Crear Perfil</title>
</head>

<body>

  <div class="Menu_Usuario">
    <fieldset>
       <h2>Crear usuario</h2>
      <form action="">
        <table>
          <tr>
            <td><label for="Nombre">Nombre</label></td>
            <td><input type="text" name="Nombre" placeholder="Nombre" required></td>
          </tr>
          <tr>
            <td><label for="Apellido1">Primer apellido</label></td>
            <td><input type="text" name="Apellido1" placeholder="Apellido1" required></td>
          </tr>
          <tr>
            <td><label for="Apellido2">Segundo apellido</label></td>
            <td><input type="text" name="Apellido2" placeholder="Apellido2" required></td>
          </tr>
          <tr>
            <td><label for="Username">Nombre de usuario</label></td>
            <td><input type="text" name="Username" placeholder="N0mbre_de-Usuari@" required></td>
          </tr>
          <tr>
            <td> <label for="PfP">foto de perfil</label></td>
            <td><input type="file" name="PfP"></td>
          </tr>
          <tr>
            <td><label for="Email">E-mail</label></td>
            <td><input type="email" name="Email" placeholder="tucorreo@eldominio"></td>
          </tr>
          <tr>
            <td><label for="Telf">telefono</label></td>
            <td><input type="tel" name="Telf" placeholder="600 000 000"></td>
          </tr>
          <tr>
            <td><label for="Nacimiento">Fecha de nacimiento</label></td>
            <td><input type="date" name="Nacimiento" required></td>
          </tr>

          <td><label for="Descripcion">Descripcion</label></td>
          <td><textarea id="" cols="20" rows="14"></textarea></td>
          <tr>
            <td><label for="Contraseña">Contraseña</label></td>
            <td><input type="password" name="Contraseña" placeholder="P@ssw0rd" required></td>
          </tr>
          <tr>
            <td><label for="ConfContraseña">Confirmar contraseña</label></td>
            <td><input type="password" name="ConfContraseña" placeholder="P@ssw0rd" required></td>
          </tr>
          <td colspan="2">
            <input type="submit" name="Submit" value="Crear usuario">
          </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </div>



</body>

</html>
